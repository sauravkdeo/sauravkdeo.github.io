---
layout: default
---

<section class="post">
    <header class="post-header">
        <img class="post-avatar" alt="saurav avatar" height="60" width="40" src="/img/saurav_kumar.jpg">

        <h1 class="post-title">{{page.title}}</h1>

        <p class="post-meta">
            By <a class="post-author" href="#">Saurav</a> on {{ page.date | date: "%B %d, %Y" }}</a>
        </p>
    </header>

    <div class="post-description">
        {{ content }}
    </div>
</section>
